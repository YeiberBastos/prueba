    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css bootstrap/bootstrap.min.css">
    <script src="js bootstrap/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="js/modalusuarios.js" defer></script>
    <title>registrate</title>
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                        Iniciar sesión
                      </button>
                    
                    <!-- Modal de registro -->
                    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="registerModalLabel">Registro de usuario</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Cerrar"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="registerForm">
                                        <div class="form-group">
                                          <label for="name-input">Nombre:</label>
                                          <input type="text" id="name-input" name="name-input" required><br>

                                          <label for="password">Contraseña:</label>
                                          <input type="password" name="password" class="form-control" required>                               
                                      
                                          <label for="number-input">Número:</label>
                                          <input type="tel" id="number-input" name="number-input" required><br>
                                      
                                          <label for="Email-input">Correo:</label>
                                          <input type="text" id="Email-input" name="Email-input" required><br>
                                          <button type="submit" class="btn btn-primary">Registrarse</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <h2>SISTEMA DE <br> FACTURACION Y <br> MARKETING</h2>
                    <h1>CAMPUS <br> 2.0</h1>
                    <!-- boton registro -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
                        Registrarse
                      </button>
                    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="loginModalLabel">Inicio de sesión</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                              <form id="loginForm">
                                <form id="registerForm">
                                    <div class="form-group">
                                        <label for="username">Nombre de Usuario:</label>
                                        <input type="text" name="username" class="form-control" required>
                                      </div>
                                      <div class="form-group">
                                        <label for="password">Contraseña:</label>
                                        <input type="password" name="password" class="form-control" required>
                                      </div>
                                      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>

</body>
